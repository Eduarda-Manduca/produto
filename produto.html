<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concerto de Celular</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="imagem1.png">
</head>
<body>
   
    <header>
        <h1>Havaianas</h1>
        
    </header>

    
    <main>
        <section class="produto-detalhes">
            <div class="imagem-principal">
                <img id="mainImage" src="apple-touch-icon.png" alt="Imagem do Serviço">
            </div>
            <div class="miniaturas">
                 <img src="MINI1.jfif" alt="MINI1" class="miniatura">
               <img src="MINI2.jfif" alt="MINI2" class="miniatura">
                <img src="MINI3.jfif" alt="MINI3" class="miniatura">
                
            </div>

            <div class="detalhes-produto">
                <h2>Havaianas Originais </h2>
                <p class="descricao">ENTREGAMOS A TODO PAIS</p>
                <p class="preco">R$ 250,0</p>

                <div class="selecao-opcoes">
                    <label for="tamanho">COLEÇÃO:</label>
                    <select id="tamanho">
                        <option value="p">FARM</option>
                        <option value="m">TRADICIONAL</option>
                        <option value="g">VERÃO</option>
                    </select>

                    <label for="cor">Cor:</label>
                    <select id="cor">
                        <option value="preto">Preto</option>
                        <option value="branco">Branco</option>
                        <option value="azul">Azul</option>
                    </select>
                </div>

                <button class="botao-comprar">Solicitar Serviço</button>
            </div>
        </section>

        <!-- Seção de Comentários -->
        <section class="comentarios">
            <h3>Comentários de Clientes</h3>

            <div class="comentario">
                <img src="pessoa1.png" alt="Foto do Usuário">
                <p>"Recomendo super a empresa!" - Camila Silva</p>
            </div>

            <div class="comentario">
                <img src="pessoa3.png"Foto do Usuário">
                <p>"Otima qualidade dos produtos!" - Fernando Cardoso</p>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2024 Loja de iphones. APENAS COM PRODUTOS ORIGINAIS</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
